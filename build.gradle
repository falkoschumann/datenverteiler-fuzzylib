apply plugin: 'distribution'
apply plugin: 'findbugs'
apply plugin: 'java-library'

version = '0.1.0'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:22.0'
    testImplementation 'junit:junit:4.12'
}

distributions {
    main {
        contents {
            from jar
            from('README.md')
            from('LICENSE.txt')
            into('lib') {
                from(project.configurations.runtime)
            }
        }
    }
}
